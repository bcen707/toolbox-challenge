<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Awesome Memory Game</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
      <main>
       
        <header>
            <h1>Let's Play Memory!</h1>
            <h2>Click on the tiles and match all 8 pairs to win!</h2>
        </header>
        <button id="begin" type="button" class="btn btn-primary">
            Begin new game
        </button>
        
         <p id="time">Game duration: __ seconds!</p>
         <p id="found">Pairs found:</p>
         <p id="remain">Pairs left:</p>
         <p id="attempts">Turns taken:</p>
         
         <section id="game-board">
         </section>
         
         <p id="win"> Congratulations! You are a BAWSS. :D</p>
         
      </main>
       
        <script src="js/jquery-2.1.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/memorygame.js"></script>
    </body>
</html>
